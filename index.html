<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="wrapper">
        <!-- Login Form -->
        <div class="form-box login">
            <h2 class="title">Login</h2>
            <form  id="signUpForm">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="linkTxt">
                    <p>Don't have an account? <a class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- Register Form -->
            
        <div class="form-box register">

            <h2 class="title">Sign Up</h2>
            <form  id="signInForm">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="linkTxt">
                    <p>Already have an account? <a class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <!-- Info Panels -->
        <div class="info-text login">
            <h2>Welcome Back!</h2>
            <p>Access your account and discover everything we have in store for you.</p>
        </div>

        <div class="info-text register">
            <h2>New to Amazon?  </h2>
            <p>Start here</p>
            <p>Create your Amazon account</p>
        </div>
    </div>

    <!-- Link to external JS -->
    <script src="script1.js"></script>
</body>
</html>
